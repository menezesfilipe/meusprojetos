<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos criar uma lista com elementos variados. Passe o mouse nos itens a seguir e descubra qual a tag que deverá ser usada:</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag h1">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagem</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Código fonte</abbr></li>
        <li><abbr title="use a tag ol">Listas numeradas</abbr></li>
    </ul>
</body>
</html>
